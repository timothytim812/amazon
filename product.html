<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping at it's best | Amazon Clone</title>

  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Styles-sheets  -->

  <link rel="stylesheet" href="css/styles.css">

  <!-- icon -->

  <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">

</head>
<body>
  <!-- header -->
  <header id="header">

    <!-- Top Navbar-->
    <div id="top-nav">

      <div class="left-section">

        <!-- Logo -->
        <button onclick="location.href='index.html'" class="logo-btn">
          <img class="logo"
            src="assets/logos/amazon_logo.png">
            <span>.com</span>
          <img class="mobile-logo"
            src="assets/logos/mobile/amazon-mobile-logo-white.png">
        </button>
      </div>

      <div class="middle-section">

        <!-- Location -->
      <div class="location">
        <button>
          <img class="location-icon" src="assets/icons/locationDot.png" width="30px" height="30px" alt="">
          <p> Delivering to your address</p>
          <p>
            <strong >Update location</strong>
          </p>
          <span>location</span>
        </button>
      </div>

      <!-- Search Bar -->
      <div class="search"></div>
        
            <div class="dropdown all">
              <button type="menu" class="dropdown-btn">
                All
                <i class="fa fa-caret-down drop-icon"></i>
              </button>
              <div class="dropdown-content allDrop-content">
                <a href="product.html">products</a>
                <a href="checkout.html">Checkout</a>
                <a href="orders.html">Orders</a>
                <a href="tracking.html">Tracking</a>
              </div>
            </div>
          <input type="text" class="search-bar" placeholder="Search Amazon.com">
          <button class="search-btn"><i class="fa fa-search search-icon"></i>
          </button>
      </div>

      <!-- right-section -->
      <div class="right-section">

        <!-- Language -->
        <div class="dropdown languages">
          <button class="dropdown-btn">
            <img src="assets/icons/uk-flag.png" width="20px" alt="">
            <span>EN</span>
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content langDrop-content">
            <a href="#">Spanish</a>
            <a href="#">French</a>
            <a href="#">German</a>
          </div>
        </div>

        <!-- Sign in dropdown -->
        <div class="dropdown signin">

          <button type="button" aria-label="">

            <p> Hello, sign in</p>
            <span>login</span>
            <p>
              <strong > Accounts & Lists </strong>
              <i class="fa fa-caret-down"></i>
            </p>
            
          </button>

          <div class="dropdown-content signDrop-content">
            
          </div>

        </div>

        <!-- Return & Orders -->
        <div class="returns">

          <button onclick="location.href ='orders.html'">
            <p> Returns</p>
            <span>Orders</span>
            <p>
              <strong > & Orders</strong>
            </p>
          </button>

        </div>

        <!-- Cart -->
        <div class="cart">

          <button class="cart-btn" onclick="location.href='cart.html'">
            <img src="assets/icons/cart-icon.png" alt="">
            <strong>Cart</strong>
            <p id="cart-value"></p>
          </button>

        </div>

      </div>

    </div>  <!-- Top-Nav -->

  </header>

  <section id="products">
    
  </section>
 
  <script type="module" src="js/view/products.js" ></script>
</body>
</html>
