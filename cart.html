<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping at it's best | Amazon Clone</title>
  
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
    <!-- Styles-sheets  -->
  
    <link rel="stylesheet" href="css/styles.css">
  
    <!-- icon -->
  
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
  
  </head>
  <body>
    <header id="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="index.html">
            <img class="amazon-logo" src="assets/logos/amazon_logo_dark.png">
            <img class="amazon-mobile-logo" src="assets/logos/mobile/amazon-mobile-logo.png">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="to-product-link"
            href="product.html"></a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="assets/icons/checkout-lock-icon.png">
        </div>
      </div>
    </header>

    <!-- Checkout page -->

    <div id="checkout-page">
      
      <h1 class="page-title">Review your order</h1>

      <div class="checkout-grid">
        <div class="order-summary">
          <!-- The generated HTML goes here -->
        </div>

        <div class="payment-summary">
          <!-- The generated HTML goes here -->
        </div>
      </div>
    </div>

    <script type="module" src="js/view/checkout.js"></script>
